name: Build and push Qoverage container

on: workflow_dispatch

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and push builder
        uses: docker/build-push-action@v4
        with:
          context: .
          file: distribution/dockerfiles/qoverage.Dockerfile
          push: true
          tags: |
            sandervocke/qoverage:latest
            sandervocke/qoverage:${{ env.UNIQUETAG }}