# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      from_tag:
        type: string
        required: true

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - if: github.event_name != 'workflow_dispatch'
      uses: actions/checkout@v3
    - if: github.event_name == 'workflow_dispatch'
      uses: actions/checkout@v3
      with:
        ref: ref/tags/${{ inputs.tag }}
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Get bundled qmldom
      run: |
          wget https://github.com/SanderVocke/qoverage/releases/download/qmldom-6.5.2-v1.0.0/qmldom-3.6.2-linux-x64
          mkdir -p qoverage/bundled_qmldom
          mv qmldom-3.6.2-linux-x64 qoverage/bundled_qmldom/qmldom
          chmod a+x qoverage/bundled_qmldom/qmldom
    - name: Build
      run: |
          python -m build -w .
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.TESTPYPI_API_TOKEN }}
